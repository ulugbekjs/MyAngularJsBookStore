<div class="align-left">
    <a href="#/books">Go back</a>
    <br/><br/>
    <div class="row">
        <div class="col-md-4">
            <img ng-src="img/{{ book.imageUrl }}"/>
        </div>

        <div class="col-md-8">
            <h3>{{ book.title }}</h3>
            <p> {{ book.description }} </p>
            <p> 
                by {{ book.author }} <br/>
                {{ book.publisher }} <br/>
                {{ book.ISBN }} <br/>
                {{ book.length }} <br/>            
            </p>
            <h4>{{ book.price | currency }}</h4>
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post">

                <!-- Identify your business so that you can collect the payments. -->
                <input type="hidden" name="business" value="herschelgomez@xyzzyu.com">

                <!-- Specify a Buy Now button. -->
                <input type="hidden" name="cmd" value="_xclick">

                <!-- Specify details about the item that buyers will purchase. -->
                <input type="hidden" name="item_name" value="{{ book.title}}">
                <input type="hidden" name="amount" value="{{ book.price }}">
                <input type="hidden" name="currency_code" value="USD">

                <!-- Display the payment button. -->
                <input type="image" name="submit" border="0" src="https://www.paypalobjects.com/webstatic/en_US/i/btn/png/btn_buynow_107x26.png" alt="Buy Now">
                <img alt="" border="0" width="1" height="1"
                src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" >

</form>
        </div>
    </div>
    
</div>
